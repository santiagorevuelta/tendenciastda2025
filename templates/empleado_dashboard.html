<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <header class="bg-white shadow mb-6">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <button onclick="window.history.back()" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded">
            ← Volver
          </button>
          <h1 class="text-xl font-semibold text-gray-800">Bienvenido, {{ request.user.username }}</h1>
        </div>
        <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Cerrar sesión
          </button>
        </form>
      </div>
    </header>
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-green-600 mb-6">Panel de Empleado</h1>
        <h2 class="text-xl font-semibold mb-4">Inventarios</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border border-gray-300">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="px-4 py-2 border">Producto</th>
                        <th class="px-4 py-2 border">Cantidad</th>
                        <th class="px-4 py-2 border">Fecha de actualización</th>
                    </tr>
                </thead>
                <tbody>
                    {% for inventario in inventarios %}
                    <tr class="hover:bg-gray-100">
                        <td class="px-4 py-2 border">{{ inventario.producto.nombre }}</td>
                        <td class="px-4 py-2 border">{{ inventario.cantidad }}</td>
                        <td class="px-4 py-2 border">{{ inventario.fecha_actualizacion }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
